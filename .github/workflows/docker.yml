name: Build and Push Docker Image

on:
  # Build on version tags
  push:
    tags:
      - 'v*'

  # Manual trigger with options
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., 8.5.1, latest)'
        required: true
        default: 'latest'
      push:
        description: 'Push to registry'
        required: true
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: [self-hosted, linux, x64]

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        variant: [cli, fpm]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (e.g., v8.5.1-shapes -> 8.5.1)
            VERSION=${GITHUB_REF#refs/tags/v}
            VERSION=${VERSION%-shapes}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}-${{ matrix.variant }}
            type=raw,value=latest-${{ matrix.variant }},enable=${{ matrix.variant == 'cli' || matrix.variant == 'fpm' }}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ matrix.variant == 'cli' }}
            type=raw,value=latest,enable=${{ matrix.variant == 'cli' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.variant }}
          push: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        if: matrix.variant == 'cli'
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-cli php -v
          echo "--- Testing array shapes ---"
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-cli php -r "
            function test(): array{id: int, name: string} {
              return ['id' => 1, 'name' => 'test'];
            }
            var_dump(test());
            echo \"Array shapes working!\n\";
          "

  # Create a summary job that posts image pull instructions
  summary:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Post summary
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pull the images:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# CLI version (default)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# FPM version" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-fpm" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
